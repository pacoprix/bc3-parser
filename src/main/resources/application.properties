quarkus.virtual-threads.enabled=true

# HTTP configuration for large file uploads
quarkus.http.limits.max-body-size=50M
quarkus.http.body.handle-file-uploads=true
quarkus.http.body.uploads-directory=${java.io.tmpdir}/quarkus-uploads

# Increase read timeout for large files
quarkus.http.read-timeout=60s
quarkus.http.idle-timeout=120s

# Python BC3 Parser configuration
bc3.parser.python.path=python3
bc3.parser.script.path=src/main/python/parser_wrapper.py
bc3.parser.timeout.seconds=300